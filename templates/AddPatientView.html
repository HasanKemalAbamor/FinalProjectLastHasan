<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Form.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Add Patient</h2>
        <form action="{{ url_for('add_patient') }}" method="post">
            <div class="form-group">
                <label for="RepublicOfTurkeyIDCardNo">Republic of Turkey ID Card No:</label>
                <input type="text" id="RepublicOfTurkeyIDCardNo" name="RepublicOfTurkeyIDCardNo" required pattern="\d{11}">
            </div>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>
            <div class="form-group">
                <label for="Condition">Condition:</label>
                <input type="text" id="Condition" name="Condition" required>
            </div>
            <div class="form-group">
                <label for="Sex">Sex:</label>
                <input type="text" id="Sex" name="Sex" required>
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required>
            </div>
            <button type="submit" class="submit-btn">Add Patient</button>
        </form>
    </div>
</body>
</html>
