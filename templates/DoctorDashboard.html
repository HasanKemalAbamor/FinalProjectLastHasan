<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Dashboard.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/add_patient" class="sidebar-link">+ Add New Patient</a></li>
                <li><a href="/mypatients" class="sidebar-link">See My Patients</a></li>
                <li><a href="/testresults" class="sidebar-link">See Test Results</a></li>
                <li><a href="/upload_graph" class="sidebar-link">Upload Graph</a></li> <!-- Added this line -->
            </ul>
        </nav>
    </aside>

    <main class="content">
        <header class="header">
            <h1>Doctor Dashboard</h1>
        </header>

        <div class="patients-list">
            <h2>My Patients</h2>
            <ul>
                {% for patient in patients %}
                    <li>
                        {{ patient.name }} - {{ patient.id }}
                        <button class="request-test-btn" data-patient-id="{{ patient.id }}" data-patient-id-no="{{ patient.republic_of_turkey_id_card_no }}">Request Test</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
